<!DOCTYPE html>
<html>
<head>
  <title>Mindgames Coding Practice</title>
  <script>
  function takeTurn(){
    var flipped_cards = [];
    while(flipped_cards.length < 2){
      //as long as the number of flipped cards is less than 2, push
      //flipped cards to an array
      flipped_cards.push(Math.floor(100*Math.random()));
      console.log(flipped_cards);
      console.log("Card "+flipped_cards.length+" Added!!!");
    }
    console.log(flipped_cards);
  }

    alert("Hello World");
    console.log("Hello World");
    takeTurn();
  </script>
</head>

</body>
</html>
